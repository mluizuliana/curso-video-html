<!DOCTYPE html> <!--define que o código será em HTML5-->
<html lang="pt-bra"><!--idioma do documento-->
<head><!--cabeçalho: configurações do site-->
    <meta charset="UTF-8"><!--define a codificação de caracteres utilizados-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--ajuda a garantir que a página da Web seja renderizada de maneira correta e consistente em diferentes versões do Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--escala e largura da página para corresponder ao tamanho da tela do dispositivo -->
    <title>Meu primeiro exercício</title>
</head>
<body><!--Corpo: conteúdo do site-->
    <h1>Olá, mundo!</h1><!--título do corpo-->
    <hr><!--cria uma linha horizontal no documento-->
    <p>Esse é o meu primeiro documento HTML, estou muito feliz! :D</p><!--parágrafo-->
    <p>Esse é um momento único! Estou criando um site! :D</p><!--parágrafo-->
</body>
</html>
