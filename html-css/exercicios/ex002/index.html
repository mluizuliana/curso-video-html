<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis e Símbolos</title>
</head>
<body>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; 
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &curren;
        &psi;
        &real;	
        &clubs;	
    </p>
    <!--ao adicionar emojis, na maioria dos navegadores, copiar e colar funciona, caso contrário utiliza-se "&#x" + o código do emoji, que pode ser encontrado por exemplo em "https://emojipedia.org/"-->
    <p>
        Vamos adicionar alguns emojis:
        &#x1FACF;
        &#x1F479;
        &#x1F38B;
        &#x1F333;
        &#x1F349;
        &#x1F34C;
    </p>
</body>
</html>
